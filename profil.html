<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de l'Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .profile-display {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="profile-display">
    <img src="" alt="Photo de Profil" class="profile-photo" id="profilePhoto">
    <div class="profile-info">
        <h3 id="profileName"></h3>
        <p>Email : <span id="profileEmail"></span></p>
        <p>Téléphone : <span id="profilePhone"></span></p>
        <p>Services Offerts : <span id="profileServices"></span></p>
        <p>Disponibilité : <span id="profileAvailability"></span></p>
    </div>
</div>

<script>
    // Récupérer les données du stockage local
    document.getElementById('profileName').innerText = localStorage.getItem('name');
    document.getElementById('profileEmail').innerText = localStorage.getItem('email');
    document.getElementById('profilePhone').innerText = localStorage.getItem('phone');
    document.getElementById('profileServices').innerText = localStorage.getItem('services');
    document.getElementById('profileAvailability').innerText = localStorage.getItem('availability');
    document.getElementById('profilePhoto').src = localStorage.getItem('photo');
</script>

</body>
</html>
